//introduction to the game--hook player with aesthetic (retro)
function setup() {
  createCanvas(600,600);
  fill("white");
  noStroke();
  
}

function draw() {
  if (mouseIsPressed) {
  fill("black");
  ellipse(mouseX,mouseY,25,25);
  }
  else {
  fill("white");
  ellipse(mouseX,mouseY,25,25);
  }
}
